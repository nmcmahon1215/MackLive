<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Blog Feed</title>
    <link rel="Stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="Stylesheet" href="/css/liveFeed.css" type="text/css"/>
    <script language='javascript' type="text/javascript" src='/api/js/feed'></script>
</head>
<body>
<div class="scoreboard">
    <img id="t1logo" src="/images/placeholderImage.png" class="logo floatL">
    <div class="scoreWrapper">
        <div id="t1wrapper" class="teamWrapper floatL">
            <div id="t1" class="teamName floatL"></div>
            <div id="shots1" class="shots">Shots: 0</div>
            <div id="t1pp" class="powerplay">Powerplay</div>
        </div>

        <div class="timeWrapper">
            <div id="score1" class="score">0</div>
            <div id="score2" class="score">0</div>
            <div id="period" class="period">Per 1</div>
            <div id="time" class="time">20:00</div>
        </div>
        <div id="t2wrapper" class="teamWrapper floatR">
            <div id="t2" class="teamName floatR"></div>
            <div id="shots2" class="shots">Shots: 0</div>
            <div id="t2pp" class="powerplay">Powerplay</div>
        </div>
    </div>
    <img id="t2logo" src="/images/placeholderImage.png" class="logo floatR">

</div>
<div id="liveBlogFeed" class="consoleScrollerFeed">
</div>
</body>
</html>
