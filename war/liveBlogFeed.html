<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Blog Feed</title>
    <link rel="Stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="Stylesheet" href="/css/liveFeed.css" type="text/css"/>
    <script language='javascript' type="text/javascript" src='/api/js'></script>
    <script language="javascript" type="text/javascript">

        var liveFeed;

        $j(document).ready(function () {
            var query = {}, hash;
            var q = document.URL.split('?')[1];
            if (q != undefined) {
                q = q.split('&');
                for (var i = 0; i < q.length; i++) {
                    hash = q[i].split('=');
                    query[hash[0]] = hash[1];
                }
            }

            var gameId = query['gameId'];
            if (!gameId) {
                alert("No game specified");
            }


            liveFeed = new LiveBlogFeed(document.getElementById("liveBlogFeed"), gameId);
            liveFeed.initialize();
        });

    </script>
</head>
<body>
<div id="liveBlogFeed" class="consoleScrollerFeed">
</div>
</html>
